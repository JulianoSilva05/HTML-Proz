<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="formulario">
        <img src="form.jpg" alt="" class="formulario_img">
      <form name="signup" method="GET" action=""  class="formulario_container" onsubmit="alert('Informe ao cliente que os dados serão usados somente para consultas e não serão disponibilizados para ninguem fora da organização')">
        <p>Formulário</p>
        <input type="text" name="name" placeholder="NOME"/> 
        <input type="text" name="tel" placeholder="TELEFONE"/>
        <input type="text" name="mensagem" placeholder="MENSAGEM" class="textarea"/> 
        <button type="submit">Salvar</button>
      </form>
    </section>
  </body>
</html>
